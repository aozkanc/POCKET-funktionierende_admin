{% extends "base.html" %}

  <div class="row g-3 mt-4">
    <div class="col-md-6">
      <div class="card bg-light border">
        <div class="card-header">📁 Eigene Projekte</div>
        <div class="card-body">
          <h4 class="card-title">{{ total_projekte }}</h4>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card bg-light border">
        <div class="card-header">🧾 Abrechnungen (eigene Projekte)</div>

          <h4 class="card-title">{{ total_abrechnungen }}</h4>
        </div>

    </div>
  </div>
</div>
{% endblock %}
