{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-start" style="min-height: 80vh;">
    <div class="login-box text-center">
        <h1>Anmeldung</h1>
        <p>Bitte geben Sie Ihre Zugangsdaten ein.</p>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group mt-3">
                <label for="username">Benutzername:</label>
                <input type="text" name="username" class="form-control custom-input" required>
            </div>

            <div class="form-group mt-3">
                <label for="password">Passwort:</label>
                <input type="password" name="password" class="form-control custom-input" required>
            </div>

            <button type="submit" class="btn btn-primary custom-btn mt-4">Anmelden</button>

            <p class="mt-3">
                Falls Sie Ihr Passwort vergessen haben, wenden Sie sich bitte an den Administrator.
            </p>
        </form>
    </div>
</div>
{% endblock %}
